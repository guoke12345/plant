<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>诊断管理</title>
<link href="css/sg.css" rel="stylesheet">
<link href="css/ht_page.css" rel="stylesheet">
<script type="text/javascript" src="layer/jquery.min.js"></script>
<script type="text/javascript" src="layer/layer.js"></script>
</head>
  <body style="background:url('')">
  <div style="text-align:right;height:50px;">
  	<button style="width:80px;height:35px;border:1px solid #dddddd;border-radius:3px;cursor:pointer;" onclick="javascript:history.back(-1);">返回</button>
  </div>
  		
    	<#if (diaList?size>0) >
		<table class="news_list">
			<tr>
				<th>症状</th>
			</tr>
			<#list diaList as list>
			<tr>
				<td>
					<a title="${list.name!}" href="fdiagnosisAction!diagnosisList.action?id=${list.id!}">${list.name!}</a>
				</td>
			</tr>
			</#list>
		</table>
		<#else>
			<table class="news_list">
				<tr>
					<th style="width:30%;">病害名称</th>
					<th>别名</th>
				</tr>
				<#if disList?? >
					<#list disList as list>
					<tr>
						<td>
							<a title="${list.name!}" target="_blank" href="fdiseasesAction!toFDiseases.action?id=${list.id!}">${list.name!}</a>
						</td>
						<td>
							<a title="${list.othername!}" target="_blank" href="fdiseasesAction!toFDiseases.action?id=${list.id!}">${list.othername!}</a>
						</td>
					</tr>
					</#list>
				</#if>
			</table>
		</#if>
  </body>
</html>
